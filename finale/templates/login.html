{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row" align="center">
        <h1>Bienvenue!</h1>
        <h2>Veuillez vous identifier</h2>
        <div class="col-md-4 col-md-offset-4" >
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail" align="left">Utilisateur    :</label>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username" align="right"required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" align="left">Mot de passe:</label>
                    <input type="password" id="password" class="form-control" name="pass" placeholder="Password" align="right" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
